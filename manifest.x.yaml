description: Bookmark with footprint
manifest_version: 2
name: Footprint
version: 0.0.1
background:
  scripts:
    - background/main.js
browser_action:
  default_icon:
    64: icons/64.png
  default_title: Footprint
  default_popup: popup/main.html
content_scripts:
  - matches:
      - <all_urls>
    js:
      - lib/footprint.js
      - content/stalker.js
    run_at: document_end
    all_frames: false
permissions:
  - <all_urls>
  - notifications
  - storage
  - tabs
  - unlimitedStorage

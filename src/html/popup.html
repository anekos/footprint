<!DOCTYPE html>

<html>

  <head>
    <style>
      body {
        width: 400px;
        padding: 1em;
      }
      #tags {
        max-height: 10em;
        overflow-y: auto;
      }
    </style>

    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
  </head>

  <body>
    <div id="app" class="container">

      <div class="row card-body">
        <div id="open" class="col btn btn-primary" @click="showBookmarks">Show bookmarks</div>
      </div>

      <div class="card">
        <div class="form-row card-body">
          <div id="tags" class="col">
            <div v-if="tags.length == 0">
              Please add a new tag,<br /> if you want.
            </div>
            <div class="custom-control custom-checkbox"
                 v-for="(tag, index) in tags">
              <input type="checkbox"
                     class="custom-control-input tag-check"
                     :id="'tag' + index"
                     v-model="checked[tag]">
              <label class="custom-control-label" :for="'tag' + index">{{ tag }}</label>
            </div>
          </div>
          <div class="col">
            <button id="add-bookmark"
                    class="btn btn-primary btn-block"
                    @click="addBookmark">Bookmark</button>
            <input type="text"
                   class="form-control"
                   placeholder="New tag name"
                   v-model.lazy.trim="newTagName">
            <button type="button"
                    id="new-tag-button"
                    class="btn btn-secondary btn-block"
                    @click="addNewTag">Add new tag</div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/popup.js"></script>
  </body>
</html>

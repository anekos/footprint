<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/icon/64.png">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <style>
      .remove-page-button {
        display: none;
      }
      li:hover > .remove-page-button {
        display: inline;
      }
    </style>
    <title>Footprint</title>
  </head>

  <body>

    <h1>Footprint</h1>

    <div id="app" class="container-fluid">

      <div class="row">

        <div class="col-xl-10 col-md-11 col-xs-11">

          <ul class="nav nav-tabs">
            <li class="nav-item"
                v-for="(tag, index) in tags">
              <a class="nav-link"
                 data-toggle="tab"
                 :class="{active: index == 0}"
                 :href="id('#tab', index) ">
                {{ tag.name }}
              </a>
            </li>
          </ul>

          <div class="tab-content">
            <div v-for="(tag, tagIndex) in tags"
                 class="tab-pane"
                 :id="id('tab', tagIndex)"
                 :class="{active: tagIndex == 0}">
              <div v-for="(target, index) in targets"
                   v-if="tag.isIn(target.tags)">
                <div class="card">
                  <a data-toggle="collapse"
                     class="card-header"
                     role="button"
                     aria-expanded="false"
                     :href="id('#target',tagIndex, index)"
                     :aria-controls="id('target', tagIndex, index)">
                    {{ target.title }}
                  </a>
                  <div class="collapse card-body"
                       :data-parent="id('#tab', tagIndex)"
                       :id="id('target', tagIndex, index)">
                    <ol reversed>
                      <li v-for="(page, pageIndex) in target.pages.slice().reverse()">
                        <a :href="page.url">{{ page.title }}</a>
                        <button href="#"
                                class="btn btn-sm btn-danger remove-page-button"
                           v-on:click="removePage(target, page, target.pages.length - pageIndex - 1)"
                           v-if="target.pages.length > 1">‚ùå</button>
                      </li>
                    </ol>
                    <div class="custom-control custom-checkbox custom-control-inline"
                         v-for="(tag, tagIndex) in tags"
                         v-if="tag.real">
                      <input type="checkbox"
                             class="custom-control-input tag-check"
                             v-model="target.tags"
                             :id="id('tag', index, tagIndex)"
                             :value="tag.name"
                             v-on:click="$set(target, 'tagsUpdated', true)">
                      <label class="custom-control-label" :for="id('tag', index, tagIndex)">{{ tag.name }}</label>
                    </div>
                    <button type="button"
                            class="btn btn-secondary"
                            :class="id('update-tag-button', index)"
                            :disabled="!target.tagsUpdated"
                            v-on:click="updateTags(target)">Update</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-xl-2 col-md-1 col-xs-1">
          <input id="new-tag-name" type="text" class="form-control" placeholder="New tag name">
          <button type="button" id="new-tag-button" class="btn btn-secondary btn-block">New tag</button>
        </div>

      </div>
    </div>

    <script src="/js/main_view.js"></script>
  </body>

</html>
